<!DOCTYPE html> 
<html> 
<body style="background-color:black"> 
<link rel="stylesheet" href="Present.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Play in Reverse: https://forums.tumult.com/t/playing-video-in-reverse/17928 -->

<div class="Header">
    <p class="Title">Part D // Episode 1 // <span class="Timekeeper" id="Timekeeper"></span> </p>
</div>

<div class="OuterContent">
<div class="Content">
    <div class="Body_Container">
        
        <div class="Control_Group">
            <div class="Play_Forward" onclick="Point_Forward()"><i class="fa fa-step-forward"></i></div>
            <div class="Play_Backward" onclick="Point_Backward()"><i class="fa fa-step-backward"></i></div>
        </div>
        
        <div class="Video_Container">
            <video class="The_Video" id="The_Video">
              <source src="../../Videos/PartD_E1/media.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
        </div>

        <div class="Control_Group">
            <div class="Skip_Forward" onclick="Skip_Forward()"><i class="fa fa-forward"></i></div>
            <div class="Skip_Backward" onclick="Skip_Backward()"><i class="fa fa-backward"></i></div>
        </div>
        
    </div>
    
</div>
</div>

<script src="Present.js"></script>
<script src="PartD_E1.js"></script>
<script>
window.addEventListener("gamepadconnected", (e) => {
  console.log(
    "Gamepad connected at index %d: %s. %d buttons, %d axes.",
    e.gamepad.index,
    e.gamepad.id,
    e.gamepad.buttons.length,
    e.gamepad.axes.length
  );
});
</script>

</body>
</html>
